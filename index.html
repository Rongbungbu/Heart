<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Heart</title>
  </head>
  <body>
    <div>
      <div class="heart" style="filter: blur(1px)"></div>
      <div style="transform: translateY(-96px) translateX(5px)">
        <div class="heart-mini" style="z-index: 1; filter: blur(1px)"></div>
      </div>

      <div style="transform: translateY(-180px) translateX(10px)">
        <div class="heart-mini-1" style="z-index: 1; filter: blur(1px)"></div>
      </div>
    </div>
  </body>
</html>
